<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>CheapoMail</title>
        <!-- Latest compiled and minified CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script type="text/javascript" src="js/prototype.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main" class="container">
            <button id="toggle-register" class="btn btn-default">Show Register</button><!-- toggles admin/ user settings -->

            <div id="sign-up">
                <form role="form" id="signUpForm" action="" method="POST">
                    <fieldset>
                        <legend>Sign up</legend>

                        <div class="form-field">
                            <label for="newFirstName">First Name</label>
                            <input type="text" id="newFirstName" placeholder="John" class="form-control">
                        </div>

                        <div class="form-field">
                            <label for="newLastName">Last Name</label>
                            <input type="text" id="newLastName" placeholder="Doe" class="form-control">
                        </div>

                        <div class="form-field">
                            <label for="newUsername">Username</label>
                            <input type="text" id="newUsername" class="form-control">
                        </div>

                        <div class="form-field">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" class="form-control">
                        </div>
                        <input type="button" class="btn btn-default" value="Sign Up" id="register-btn">
                    </fieldset>
                </form><!-- end of sign up form -->
            </div><!-- end of sign up div -->

            <div id="user-page">
                <div id="sign-in">
                    <form role="form" id="signInForm" action="" method="GET">
                        <fieldset>
                            <legend>Sign in</legend>

                            <div class="form-field">
                                <label for="loginUsername">Username</label>
                                <input type="text" id="loginUsername" class="form-control">
                            </div>

                            <div class="form-field">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" class="form-control">
                            </div>
                            <input type="button" class="btn btn-default" value="Sign In" id="login-btn">
                        </fieldset>
                    </form><!-- end of sign-in form -->
                </div><!-- end of sign-in div -->

                <p>Hello <span id="fName"></span> <span id="lName"></span> </p>

                <div id="homepage" class="row" >
                    <div id="compose" class="sections" class="col-md-6">
                        <form role="form" id="messageForm" action="" method="POST">
                            <fieldset>
                                <legend>Compose Message</legend>

                               <div class="form-field">
                                   <label for="msg-subject">Subject</label>
                                   <input type="text" id="msg-subject" class="form-control">
                               </div>

                                <div class="form-field">
                                    <label for="msg-recipients">Recipients</label>
                                    <input type="text" id="msg-recipients" class="form-control"> <p>Separate each username with a semicolon (';')</p>
                                </div>

                                <div class="form-field">
                                    <label for="msg-body">Body</label>
                                    <textarea id="msg-body" class="form-control" rows="3"></textarea>
                                </div>

                                <input type="button" class="btn btn-default" value="Send" id="send-message-btn">
                            </fieldset>
                        </form>
                    </div><!-- end of compose div -->

                    <div id="inbox" class="sections" class="col-md-6">
                        
                    </div><!-- end of inbox div -->

                    <button id="logout-btn" class="btn btn-default">Sign Out</button>

                </div><!-- end of homepage div-->
            </div><!-- end of user-homepage -->
        </div><!-- end of main -->

        <h1 id="test">Test </h1>
    </body>
</html>
